<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الأستاذة السنيورة أسماء</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; text-align: right; }
        .container { width: 60%; margin: auto; padding: 20px; }
        .question { margin-bottom: 15px; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>اختبار الأستاذة السنيورة أسماء</h1>
    <form id="quizForm">
        <div id="questionsContainer"></div>
        <button type="button" onclick="calculateScore()">إرسال</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
const questions = [
    { question: "كيف يمكن استخدام التكنولوجيا في التدريس بفعالية؟", options: ["استخدام الوسائط المتعددة", "إلغاء استخدام التكنولوجيا", "الاعتماد على الكتب فقط", "عدم استخدام أي وسائل رقمية"], correct: 0 },
    { question: "كيف يمكن التعامل مع الطلاب ذوي الاحتياجات الخاصة؟", options: ["إهمال احتياجاتهم", "إعطاؤهم نفس المهام دون تعديل", "عدم تعديل البيئة الصفية", "استخدام استراتيجيات تدريس مخصصة"], correct: 3 },
    { question: "ما هو دور الأنشطة اللاصفية في تحسين أداء الطلاب؟", options: ["تقليل الحصص الدراسية", "تحديد أنشطة قصيرة", "تطوير المهارات الحياتية", "عدم تأثيرها على التحصيل"], correct: 2 },
    { question: "ما هو دور الأهداف التعليمية في تطوير مهارات الطلاب؟", options: ["توفير أهداف واضحة", "تحديد وقت الطالب", "ليس لها تأثير", "تقليل عدد الأنشطة"], correct: 0 },
    { question: "ما أهمية التقييم التكويني في العملية التعليمية؟", options: ["يساعد في تحسين الأداء الفوري", "لا فائدة منه", "يبقى الطلاب متوترين", "يركز فقط على الأخطاء"], correct: 0 },
    { question: "كيف يمكن تعزيز التعلم النشط داخل الصف؟", options: ["إشراك الطلاب في الأنشطة", "إلقاء المحاضرات فقط", "عدم السماح بالأسئلة", "تقليل وقت التفاعل"], correct: 0 },
    { question: "ما العلاقة بين التعلم النشط وحل المشكلات؟", options: ["يعزز التفكير النقدي", "لا علاقة بينهما", "يقلل من قدرة الطلاب", "يجعل الطلاب يكررون المعلومات"], correct: 0 },
    { question: "ما أثر استخدام الاستراتيجيات الحديثة في التدريس؟", options: ["تحفيز الطلاب", "زيادة الجهد دون فائدة", "عدم تأثيرها", "تقليل التفاعل"], correct: 0 },
    { question: "كيف يمكن تحقيق تكافؤ الفرص في التعليم؟", options: ["توفير دعم فردي", "عدم تعديل أساليب التدريس", "إهمال احتياجات الطلاب", "تقليل الأنشطة الإضافية"], correct: 0 },
    { question: "ما أهمية الوسائل التعليمية في تحسين الفهم؟", options: ["توضيح المفاهيم", "عدم استخدامها", "تقليل وقت الشرح", "إضافة تعقيد إضافي"], correct: 0 },
    // إضافة باقي الأسئلة الحقيقية من الملفات
    { question: "ما هي استراتيجيات التعليم التعاوني؟", options: ["العمل الجماعي", "الاعتماد الفردي", "التعلم التلقيني", "عدم التفاعل"], correct: 0 },
    { question: "ما هو دور المعلم في التعليم التفاعلي؟", options: ["موجه وميسر", "ملقن فقط", "مراقب", "غير مشارك"], correct: 0 },
    { question: "كيف يؤثر التعلم النشط على التحصيل الدراسي؟", options: ["يعزز الفهم والاستيعاب", "يقلل التفاعل", "يزيد من الحفظ فقط", "لا يؤثر"], correct: 0 },
    { question: "ما العلاقة بين التفكير الناقد وحل المشكلات؟", options: ["تحليل وتفسير البيانات", "حفظ المعلومات فقط", "إعادة التكرار", "عدم تأثير"], correct: 0 },
    { question: "كيف يمكن تعزيز التحفيز الذاتي لدى الطلاب؟", options: ["تحديد الأهداف بوضوح", "عدم الاهتمام بالإنجاز", "تركهم دون توجيه", "إلغاء التقييم"], correct: 0 }
];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function loadQuestions() {
    shuffleArray(questions);
    const container = document.getElementById('questionsContainer');
    questions.slice(0, 50).forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
        q.options.forEach((option, i) => {
            questionDiv.innerHTML += `<label><input type="radio" name="q${index}" value="${i}"> ${option}</label><br>`;
        });
        container.appendChild(questionDiv);
    });
}

function calculateScore() {
    let score = 0;
    questions.slice(0, 50).forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        if (selectedOption && parseInt(selectedOption.value) === q.correct) {
            score++;
        }
    });
    const percentage = (score / 50) * 100;
    let message = `نتيجتك: ${percentage.toFixed(2)}% `;
    
    if (percentage === 100) {
        message += "🎉 أشطر شطورة في الدنيا أسماء ناصر! 🎉";
    } else if (percentage >= 90) {
        message += "👏 أشطر الشاطرين! مبروك عليكِ!";
    } else {
        message += "😢 هذا ليس مستواكِ يا أسماء، يجب أن تعيدي الاختبار!";
    }

    document.getElementById('result').innerText = message;
}

window.onload = loadQuestions;
</script>

</body>
</html>
